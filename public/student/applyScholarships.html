    <div class="container">

    <h1>Apply for Scholarship</h1>

    <form class="apply">
      <label for="choose">Choose a Scholarship</label><br>
      <input type ="hidden" id="SchId" name="SchId">
      <input type ="hidden" id="StudentId" name="StudentId">
      <select id="scholarships" name="scholarships" onchange="onChange();">
      </select><br><br>
      
      <div id="transcript">
      <label for="uploadTranscript" id="transFile">Upload Transcript</label><br>
      <input type="file" id="transFile" name="transFile"><br><br>
    </div>

      <div id="nomination">
      <label for="uploadNomination">Upload Nomination Letter</label><br>
      <input type="file" id="nomFile" name="nomFile"><br><br>
    </div>

      <input type="submit" id="apply" value="Apply">

    </form>
