<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
    function validate()
    {
      var username = document.getElementById("name");
      var password = document.getElementById("password");

      if(username.value.trim() == "" ||password.value.trim() == "")
      {
        alert("Username and Password required");
        return false;
      }
      else if((username.value === 'Mr.Jingles' && password.value === 'epicGamer')||(username.value === 'Nugget' && password.value === 'epicGamer'))
      {
        window.location = "mainpage.html";
        return true;
      }
      else{
        alert("Incorrect Username or Password");
        return false;
      }
    }

    function myFunction(){
      var x = document.getElementById("psw");
      if (x.type === "password") {
        x.type = 'text';
      } else {
        x.type = "password";
      }
    }

    function loginBoxdisplay(v){
      
      if (v == 1){
        document.getElementById('id01').style.display='none';
        document.getElementById('loginbox').style.visibility = 'visible';
      }
      else if(v == 0){
        document.getElementById('id01').style.display='block';
        document.getElementById('loginbox').style.visibility = 'hidden';
      }
      

    }
    </script>
  </head>
  <body> 

    <div id="loginbox" class="login-box">
      <h1>University of Manitoba</h1>
      <h2>Student Scholoarship System</h2>
      <button onclick="loginBoxdisplay(0)" style="width:auto;">Login</button>

    </div>
   
    <div id="id01" class="modal">
      
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
          <span onclick="loginBoxdisplay(1)" class="close" title="Close Modal">&times;</span>
        </div>
    
        
    
        <div class="container" style="background-color:#f1f1f1">
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" required>
              
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" onclick="myFunction()"> Show Password
            </label>
          </div>
          <button type="button" onclick="loginBoxdisplay(1)" class="cancelbtn">Cancel</button>
          <span class="psw"> <a href="#">Forgot password?</a></span>
        </div>
      </form>
    </div>
  
  </body>
</html>
