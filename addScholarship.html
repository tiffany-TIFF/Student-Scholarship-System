<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="./styles/addScholarship.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1>University of Manitoba</h1>
        </div>

        <!--Navigation Bar-->
        <nav>
          <ul class="nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">View/Edit Scholarships</a></li>
            <li><a href="addScholarship.html">Add Scholarships</a></li>
            <li><a href="#">Stats</a></li>
            <li><a href="login.html">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <form class="add">
      <label for="sName">Scholarship Name:</label><br />
      <input type="text" id="sName" size="30" /><br /><br />

      <label for="departments">Department:</label><br />
      <select id="departments" name="departments"
        ><br />
        <option value="actuarialSciences">Actuarial Sciences</option>
        <option value="fineArts">Fine Arts</option>
        <option value="internRelations"
          >International Relations</option
        > </select
      ><br /><br />

      <label for="sDesc">Description:</label><br />
      <textarea> </textarea><br /><br />

      <label for="GPA">Minimum GPA Req:</label><br />
      <input
        type="number"
        id="GPA"
        name="GPA"
        step="0.01"
        min="3.7"
        max="4.0"
        ;
      /><br /><br />

      <input type="submit" id="submit" />
    </form>

    <footer>
      <p>
        University of Manitoba Student Scholarship System, Copyright &copy; 2020
      </p>
    </footer>
  </body>
</html>
